<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
    <title>DS</title>
</head>
<body>
    <div class="nav">
        <a href="https://github.com/ML-K67-HUST/Sentiment-Analysis-on-Social-Media-for-cryptocurrency" target="_blank">Sentiment Analysis On Cryptorency</a>
        <p>Group 18</p>
    </div>
    <div class="main">
        <div class="item left">
            <div class="left-header">
                <div class="bitcoin">
                    <div class="bitcoin-upper">
                        <img class="btc-icon" src="https://www.cryptocompare.com/media/37746251/btc.png" style="width: 40px; height: 40px;">
                        <p class="btc">Bitcoin</p>
                        <p class="abbre">BTC</p>
                    </div>
                    <div class="bitcoin-lower">
                        <p class="price">$100,041.97</p>
                        <div class="status">
                            <img class="status-icon" src="./img/arrow_drop_up_24dp_E8EAED_FILL0_wght400_GRAD0_opsz24.svg">
                            <p class="status-text">2.401%</p>
                        </div>
                    </div>
                </div>
                <div class="positive-rate">
                    <div class="positive-upper">
                        <p class="pst">Positive rate</p>
                    </div>
                    <div class="positive-lower">
                        <p class="rate">49,53%</p>
                        <div class="pst-status">
                            <img class="trend" src="./img/trending_up_24dp_E8EAED_FILL0_wght400_GRAD0_opsz24.svg">
                            <p class="pst-status-text">Positive</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="left-chart">
                <canvas id="bitcoinChart"></canvas>
            </div>
        </div>
        <div class="item right">
            <div class="news-nav">
                <p id="cmc"class="nav-item">CoinMarket</a>
                <p id="x" class="nav-item">X</p>
            </div>
            <div class="news">
                <img class="fake" src="./img/fake.png">
            </div>
        </div>
    </div>
    <script>
        document.querySelectorAll('.nav-item').forEach(item => {
            item.addEventListener('click', (e) => {
                document.querySelectorAll('.nav-item').forEach(link => {
                    link.classList.remove('active');
                });
                e.currentTarget.classList.add('active');
            });
        });
    </script>
    <script src="script.js"></script>
    <script src="chart.js"></script>
</body>
</html>
